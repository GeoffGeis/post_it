<!DOCTYPE html>
<html>
<body>
<div id="fb-root"></div>
<a href="#" onclick="return postToWall();">Post To Wall</a>
<script src="//connect.facebook.net/en_US/all.js"></script>
<script>
  FB.init({ appId: '136228200053820', status: true, cookie: true, xfbml: true, oauth: true });

  function postToWall() {
    FB.login(function(response) {
      if (response.authResponse) {
        FB.api('/me/feed', 'post', {picture: 'http://ageofthecustomer.com/wp-content/uploads/2014/03/success.jpg'}); 
      } 
    }, {scope: 'publish_actions'});
  };
</script>
</body>
</html>
