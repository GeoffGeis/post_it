<!DOCTYPE html>
<html>
<body>
<div id="fb-root"></div>
<a href="#" onclick="return postToWall();">Post To Wall</a>
<script src="//connect.facebook.net/en_US/all.js"></script>
<script>
  FB.init({ appId: '136228200053820', status: true, cookie: true, xfbml: true, oauth: true });

  function postToWall() {
    FB.login(function(response) {
      FB.api('/me/feed', 'post', {picture: 'http://cdn.playbuzz.com/cdn/0079c830-3406-4c05-a5c1-bc43e8f01479/7dd84d70-768b-492b-88f7-a6c70f2db2e9.jpg'}); 
    }, {scope: 'publish_actions'});
  };
</script>
</body>
</html>
