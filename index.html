<!DOCTYPE html>
<html>
<body>
<div id="fb-root"></div>
<a href="#" onclick="return postToWall();">Post To Wall</a>
<script src="//connect.facebook.net/en_US/all.js"></script>
<script>
  FB.init({ appId: '136228200053820', status: true, cookie: true, xfbml: true, oauth: true });

  function postToWall() {
    FB.login(function(response) {
      var opts = {
        message: '1,000 NEEDLES!',
        link: 'http://24.media.tumblr.com/tumblr_m2bhi8L0A41qhysubo1_500.gif'
      };
      FB.api('/me/feed', 'post', opts); 
    }, {scope: 'publish_actions'});
  };
</script>
</body>
</html>
